<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
  </head>

  <body h-100>
    <nav class="navbar navbar-expand-lg navbar-dark shadow p-1 mb-5 text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          ><span class="material-symbols-outlined">
            precision_manufacturing
          </span>
          Irwin 1</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-white"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link text-white" aria-current="page" href="/">Home</a>
            <a class="nav-link text-white" href="/individual">Iniciador</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row text-center">
        <div class="col col-sm-12 col-md-4 mx-auto">
          <div class="card shadow p-3 mb-5 bg-body mx-auto rounded">
            <div class="container d-inline">
              <div class="row">
                <div class=" d-flex flex-column">
                  <button
                    id="butRun"
                    type="button"
                    class="btn btn-success mb-3 p-3 d-flex flex-column"
                  >
                    <span class="material-symbols-outlined"> play_arrow </span>
                    <span> Trabajando</span>
                  </button>
                 
                </div>

                <div class=" d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-danger mb-3 p-3 d-flex flex-column">
                    <span class="material-symbols-outlined"> stop </span>
                    <span> Parada</span>
                  </button>
                  
                </div>

                <div class=" d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-warning text-white mb-3 p-3 d-flex flex-column">
                    <span class="material-symbols-outlined">
                      magic_exchange
                    </span>
                    <span> Cambio de molde</span>
                  </button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/only.js"></script>
  </body>
</html>
